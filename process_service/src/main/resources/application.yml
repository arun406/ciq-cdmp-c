server:
  port: ${SERVER_PORT:7070}
spring:
  application:
    name: processor
  data:
    mongodb:
      database: ${DATABASE_NAME:processor}
      uri: ${DATABASE_URI:mongodb+srv://admin:admin%40123@aruncluster.70orz.mongodb.net/?retryWrites=true&w=majority}
  jackson:
    serialization:
      write-dates-as-timestamps: false
  #    default-property-inclusion: always, non_null, non_absent, non_default, non_empty
  kafka:
    properties:
      session:
        timeout:
          ms: '45000'
      bootstrap:
        servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
  cloud:
    stream:
      function:
        bindings:
          processor-in-0: cargo-event-processor
        definition: processor
      bindings:
        cargo-event-processor:
          group: processor.cargo.group.0
          destination: cargo-event-topic
      source: process-instance;step-instance
      kafka:
        bindings:
          process-instance-out-0:
            producer:
              configuration:
                "[key.serializer]": org.apache.kafka.common.serialization.StringSerializer
          step-instance-out-0:
            producer:
              configuration:
                "[key.serializer]": org.apache.kafka.common.serialization.StringSerializer
logging:
  level:
    com.aktimetrix: DEBUG
