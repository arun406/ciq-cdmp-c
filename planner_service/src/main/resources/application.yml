        LAT: 360
        RCS: 120
        DEP: 60
        ARR: 60
        AWR: 0
        RCF: 240
        NFD: 240
        AWD: 240
        DLV: 4320
        RCF-T: 45
        TFD-T: 0
        ARR-T: 40
        RCT-T: 0
        DEP-T: 60
