aws:
  access-key-id: ${AWS_ACCESS_KEY_ID:}
  profile: aktimetrix
  region: ${AWS_REGION:ap-south-1}
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME:aktimetrix-encore-bucket}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:}
file:
  upload-dir: uploads
server:
  port: 8080
spring:
  application:
    name: aktimetrix-ref-data
  data:
    mongodb:
      database: ${DATABASE_NAME:encore}
      uri: ${DATABASE_URI:}
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
